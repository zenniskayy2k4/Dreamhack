<!doctype html>
<html lang="ko">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>OIIA</title>
<style>
    html,
    body {
        height: 100%;
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui, Segoe UI, Roboto, sans-serif
    }

    .stage {
        min-height: 100%;
        display: grid;
        place-items: center
    }

    .frame {
        width: min(92vmin, 92vw);
        border-radius: 4px;
        overflow: hidden;
        position: relative
    }

    .hero {
        display: block;
        width: 100%;
        height: auto;
        position: relative
    }

    .sound {
        position: fixed;
        right: 14px;
        bottom: 14px;
        display: flex;
        align-items: center;
        gap: 8px
    }

    .btn {
        font-size: 12px;
        padding: 8px 12px;
        background: #101010;
        color: #eee;
        border: 1px solid #333;
        border-radius: 999px;
        cursor: pointer
    }

    .btn:active {
        transform: scale(.97)
    }

    .state {
        font-size: 12px;
        color: #aaa
    }
</style>

<body>
    <div class="stage">
        <div class="frame" id="frame">
            <img class="hero" id="hero" src="{{ url_for('static', filename=image_filename) }}" alt="gif">
        </div>
    </div>

    <audio id="bgm" src="{{ url_for('song') }}" autoplay loop muted playsinline></audio>

    <div class="sound">
        <button id="toggle" class="btn" aria-pressed="false">Sound</button>
        <span id="state" class="state">Off</span>
    </div>

    <script>
        const a = document.getElementById('bgm');
        const b = document.getElementById('toggle');
        const s = document.getElementById('state');
        b.onclick = async () => { a.muted = !a.muted; if (!a.muted) { try { await a.play() } catch (_) { } } b.setAttribute('aria-pressed', String(!a.muted)); s.textContent = a.muted ? 'Off' : 'On' };

        const img = document.getElementById('hero');
        const frame = document.getElementById('frame');
        const CROP_TOP = {{ 10| int }};
        const CROP_BOTTOM = {{ 10| int }};

        function applyCrop() {
            const w = img.naturalWidth, h = img.naturalHeight;
            if (!w || !h) return;
            const dispW = frame.clientWidth;
            const scale = dispW / w;
            const dispH = h * scale;
            const visH = Math.max(0, dispH - (CROP_TOP + CROP_BOTTOM) * scale);
            frame.style.height = visH + 'px';
            img.style.top = -(CROP_TOP * scale) + 'px';
        }

        if (img.complete) applyCrop();
        img.addEventListener('load', applyCrop);
        window.addEventListener('resize', applyCrop);
    </script>
</body>

</html>
